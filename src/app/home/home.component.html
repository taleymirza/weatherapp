<div class="container">
  <div class="card card-info col-md-6 offset-3 p-1 my-2">
    <div class="card-header text-uppercase"><h4>{{weather.name}}</h4></div>
    <div class="card-body">
    <h6>Cordinates: {{weather.coord.lon}}, {{weather.coord.lat}}</h6>
    <h6>Temp: {{weather.main.temp}}</h6>
    <h6>Min. Temp: {{weather.main.temp_min}} Max. Temp: {{weather.main.temp_max}}</h6>
    </div>
  </div>
</div>
